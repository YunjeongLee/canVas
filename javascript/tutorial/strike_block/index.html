<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// Define canvas and tool
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	// Define Canvas size
	var x = canvas.width/2;
	var y = canvas.height-30;

	// Define the velocity of a ball
	var dx = 2;
	var dy = -2;

	// Define the ball size
	var ballRadius = 10;

	// Define paddle size
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;

	// Pressed or not
	var rightPressed = false;
	var leftPressed = false;

	// Add parameters for bricks
	var brickRowCount = 3;
	var brickColumnCount = 5;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;

	// Draw a ball
	function drawBall() {
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = "#0095DD";
	    ctx.fill();
	    ctx.closePath();
	}

	// Draw a paddle
	function drawPaddle() {
	    ctx.beginPath();
	    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
	    ctx.fillStyle = "#0095DD";
	    ctx.fill();
	    ctx.closePath();
	}

	// Update canvas
	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();
	    drawPaddle();
		x += dx;
		y += dy;
		// 위 모서리에 부딪히면 반대 방향으로! 아래로 떨어지면 game over!
		if(y + dy < ballRadius) {
		    dy = -dy;
		} else if(y + dy > canvas.height-ballRadius) {
		    if(x > paddleX && x < paddleX + paddleWidth) {
		        dy = -dy;
		    }
		    else {
		        alert("GAME OVER");
		        document.location.reload();
		    }
		}
		// 왼쪽 오른쪽에 부딪히면 반대 방향으로!
		if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
			dx = -dx;
		}
		// Paddle의 위치 조정
		if(rightPressed && paddleX < canvas.width-paddleWidth) {
		    paddleX += 7;
		}
		else if(leftPressed && paddleX > 0) {
		    paddleX -= 7;
		}
	}

	// Check whether control keys are pressed and run the corresponding function
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	// Check whether control keys are pressed
	function keyDownHandler(e) {
	    if(e.keyCode == 39) {
	        rightPressed = true;
	    }
	    else if(e.keyCode == 37) {
	        leftPressed = true;
	    }
	}

	function keyUpHandler(e) {
	    if(e.keyCode == 39) {
	        rightPressed = false;
	    }
	    else if(e.keyCode == 37) {
	        leftPressed = false;
	    }
	}
	setInterval(draw, 10);
</script>

</body>
</html>
